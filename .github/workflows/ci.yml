name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        run: find . -name '*.sh' -print0 | xargs -0 shellcheck

  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install bats-core
        run: brew install bats-core
      - name: Run tests
        run: bats test_install.bats
